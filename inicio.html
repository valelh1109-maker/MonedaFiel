<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneda Fiel - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!-- LADO IZQUIERDO -->
        <div class="left-section">
            <h1 class="title">moneda fiel</h1>

            <div class="image-wrapper">
                <img src="imagenes/angelito.jpeg" alt="logo" class="logo">
            </div>
        </div>

        <!-- LADO DERECHO -->
        <div class="right-section">
            <h2 class="login-title">Inicio de sesión</h2>

            <label for="usuario">Usuario</label>
            <input type="text" id="usuario">

            <label for="password">Contraseña</label>
            <input type="password" id="password">

            <!-- BOTÓN CORRECTO -->
            <button class="btn" id="btnLogin">Ir</button>

            <p class="register-text">
                ¿No tienes cuenta?
            </p>

            <p class="register-text2">
                <a href="registro.html">Regístrate aquí</a>
            </p>
        </div>

    </div>

    <!-- CONEXIÓN JS CORRECTA -->
     <script src="login.js" defer></script>
</body>

</html>
